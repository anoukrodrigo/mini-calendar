<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mini Calender</title>
	<link rel="stylesheet" href="miniCal.css">
</head>
<body>

	<div class="container">
		<p class="month" id="month">  <b>April</b> </p>
		<p class="day" id="day"> <b>Friday</b> </p>
		<p class="dayNum" id="dayNum">12</p>
		<p class="year" id="year">2020</p>
		<p class="time" id="time">3:45</p>
	</div>



<script src="miniCal.js"></script>
</body>
</html>
